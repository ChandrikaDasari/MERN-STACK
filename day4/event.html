<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Example</title>
</head>
<body>
    <div id="1" onmousemove="fun1()">
        <h1>Box One</h1>
        <p id="a"></p>
    </div>
    <div id="2" onmouseenter="fun2()">
        <h1>Box Two</h1>
        <p id="b"></p>
    </div>
    <script>
        let x=0,y=0;
        function fun1(){
            const ob1=document.getElementById("a");
            x+=1;
            ob1.innerHTML="count :"+ x;
        }
        function fun2(){
            const ob1=document.getElementById("b");
            y+=1;
            ob1.innerHTML="count :"+ y;
        }
    </script>
    
</body>
</html>
